<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购后台管理系统</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
  <aside class="lt_aside">
    <div class="brand">
      <a href="javascript:;">ITCAST</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <span>超级管理员</span>
    </div>
    <ul class="menu">
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-user"></i> 用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-list"></i> 分类管理
        </a>
        <div class="child">
          <a href="./categoryFirst.html">一级分类</a>
          <a href="./categorySecond.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="./productManage.html">
          <i class="glyphicon glyphicon-tags"></i> 商品管理
        </a>
      </li>
    </ul>
  </aside>
  <section class="lt_section">

    <nav class="lt_nav">
      <a data-menu href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a data-toggle="modal" href="#myModal">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </nav>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">首页</li>
      </ol>
      <div class="lt_content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr style="text-align:center;">
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">1</th>
              <td>itcast</td>
              <td>15102324243</td>
              <td>正常</td>
              <td>
                <button type="button" class="btn btn-sm btn-danger">禁用</button>
              </td>
            </tr> -->
          </tbody>
        </table>
        <div class="page">
          <ul class="pagination">
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <!-- 退出登录的遮罩层 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body alert-danger">
          <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id="lgout-modal" type="button" class="btn btn-primary">确定</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 启用和禁用的遮罩层 -->
  <div class="modal fade" id="manage-modal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="alert alert-danger">
            <!-- <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？ -->
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id="user-modal" type="button" class="btn btn-primary">确定</a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="usermanage-template">
    <%for(var i = 0; i<rows.length;i++){%>
  
    <tr class="text-center">
        <td><%=(page-1)*size+i+1%></td>
        <td><%=rows[i].username%></td>
        <td><%=rows[i].mobile%></td>
        <td><%=rows[i].isDelete==1?'禁用':'正常'%></td>
        <td>
            <%if(rows[i].isDelete == 1) {%>
            <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].name%>" href="#manage-modal" data-toggle="modal"  class="btn btn-primary">启用</a>
            <%}else {%>
            <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].name%>" href="#manage-modal" data-toggle="modal"  class="btn btn-danger">禁用</a>
            <%}%>
        </td>
      </tr>
      <%}%>
  </script>
  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板库 -->
  <script src="./lib/artTemplate/template-native.js"></script>
  <!-- 引入表单验证的插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入分页功能 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入admin文件 -->
  <script src="./js/admin.js"></script>
  <script src="./js/userManage.js"></script>
</body>

</html>
