<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购后台管理系统</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">

    <style>
        .fileupload {
            position: relative;
        }

        .fileupload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>

<body>
    <aside class="lt_aside">
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <ul class="menu">
            <li>
                <a href="./userManage.html">
                    <i class="glyphicon glyphicon-user"></i> 用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i> 分类管理
                </a>
                <div class="child">
                    <a href="./categoryFirst.html">一级分类</a>
                    <a href="./categorySecond.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="./productManage.html">
                    <i class="glyphicon glyphicon-tags"></i> 商品管理
                </a>
            </li>
        </ul>
    </aside>
    <section class="lt_section">

        <nav class="lt_nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </nav>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>首页</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <button type="button" class="btn btn-default btn11" data-toggle="modal" data-target="#second-modal">
                    添加分类
                </button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr style="text-align:center;">
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>女士馆</td>
                            <td>阿萨德2</td>
                            <td>
                                <img src="" alt="">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page">
                    <ul class="pagination">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body alert-danger">
                    <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 二级添加 -->
    <div class="modal fade" id="second-modal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <span>一级分类：</span>
                        <button id="dLabel" class="btn btn-default" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">
                            <span class="dropdown-text">请选择</span>
                            <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                            
                        </ul>
                    </div>
                    <form id="secondform">
                        <!-- 隐藏的input  用来存放上面ul里面的a的自定义属性里面的 -->
                        <input type="hidden" id="categoryId" name="categoryId">
                        <div class="form-group">
                            <label for="brandName" class="sr-only">二级分类</label>
                            <input type="text" class="form-control" name="brandName" id="brandName" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group fileupload">
                            <input type="hidden" id="brandLogo" name="brandLogo">
                            <a href="javascript:;" class="btn btn-default">上传图片</a>
                            <input type="file" name="pic1" id="secondupload">
                        </div>
                        <div class="preview" style="margin-top: 20px;">
                            <img id="previewimg" width="100" height="100" src="./images/none.png" alt="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" id="second-save" class="btn btn-primary" form="secondform">确定</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type=text/template id="second-template">
        <%for (var i = 0; i < rows.length; i++) {%>
            <tr>
                <td><%=(page-1)*size+1+i%></td>
                <td><%=rows[i].categoryName%></td>
                <td><%=rows[i].brandName%></td>
                <td>
                    <img height="30" src="<%=rows[i].brandLogo%>" alt="">
                </td>
            </tr>
            <%}%>
    </script>


    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板库 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 分页模板 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入文件上传插件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <script src="./js/categorySecond.js"></script>
</body>

</html>
