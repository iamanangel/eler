<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购后台管理系统</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">

    <style>
        .fileupload {
            position: relative;
        }

        .fileupload input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>

<body>
    <aside class="lt_aside">
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <ul class="menu">
            <li>
                <a href="./userManage.html">
                    <i class="glyphicon glyphicon-user"></i> 用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i> 分类管理
                </a>
                <div class="child">
                    <a href="./categoryFirst.html">一级分类</a>
                    <a href="./categorySecond.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-tags"></i> 商品管理
                </a>
            </li>
        </ul>
    </aside>
    <section class="lt_section">

        <nav class="lt_nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </nav>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <button type="button" class="btn btn-default btn11" data-toggle="modal" data-target="#productModel">
                    添加商品
                </button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr style="text-align:center;">
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="page">
                    <ul class="pagination">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body alert-danger">
                    <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 二级添加 -->
    <div class="modal fade" id="productModel" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="productform">
                        <div class="form-group">
                            <label for="proName" class="sr-only">二级分类</label>
                            <input type="text" class="form-control" name="proName" id="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <label for="proDesc" class="sr-only">二级分类</label>
                            <textarea type="text" class="form-control" name="proDesc" id="proDesc" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="num" class="sr-only">二级分类</label>
                            <input type="text" class="form-control" name="num" id="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <label for="price" class="sr-only">二级分类</label>
                            <input type="text" class="form-control" name="price" id="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <label for="oldPrice" class="sr-only">二级分类</label>
                            <input type="text" class="form-control" name="oldPrice" id="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <label for="size" class="sr-only">二级分类</label>
                            <input type="text" class="form-control" name="size" id="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group fileupload">
                            <div style="margin-bottom: 20px;">
                                <label for="pic" class="sr-only">二级分类</label>
                                <a href="javascript:;" class="btn btn-default">上传图片</a>
                                <input type="file" id="pic" name="pic1" class="btn btn-default">
                                <span>提示：必须上传三个图片</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="productform">确定</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="productManage">
        <% for (var i = 0; i < rows.length; i++) {%>
            <tr>
                <td><%=(page-1)*size+i+1%></td>
                <td><%=rows[i].proName%></td>
                <td><%=rows[i].proDesc%></td>
                <td><%=rows[i].num%></td>
                <td><%=rows[i].size%></td>
                <td><%=rows[i].statu == 1 ? '已上架': '下架'%></td>
                <td>
                    <a href="javascript:;" class="btn btn-danger">下架</a>
                    <a href="javascript:;" class="btn btn-default">编辑</a>
                </td>
            </tr>
            <% }%>
    </script>

    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板库 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 文件上传插件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <script src="./js/productManage.js"></script>
</body>

</html>
